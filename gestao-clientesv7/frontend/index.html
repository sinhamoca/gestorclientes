<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Sistema de Gest√£o</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Configura√ß√£o da API
    const API_URL = 'http://37.60.235.47:3001/api';

    // Helper para requests autenticadas
    const api = {
      async request(endpoint, options = {}) {
        const token = localStorage.getItem('admin_token');
        const headers = {
          'Content-Type': 'application/json',
          ...(token && { Authorization: `Bearer ${token}` }),
          ...options.headers
        };

        const response = await fetch(`${API_URL}${endpoint}`, {
          ...options,
          headers
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erro na requisi√ß√£o');
        }

        return data;
      },

      login: (email, password) => 
        api.request('/auth/login', {
          method: 'POST',
          body: JSON.stringify({ email, password })
        }),

      getMe: () => api.request('/auth/me'),
      
      getUsers: (params) => {
        const query = new URLSearchParams(params).toString();
        return api.request(`/admin/users?${query}`);
      },

      getUser: (id) => api.request(`/admin/users/${id}`),
      
      createUser: (data) => 
        api.request('/admin/users', {
          method: 'POST',
          body: JSON.stringify(data)
        }),

      updateUser: (id, data) =>
        api.request(`/admin/users/${id}`, {
          method: 'PUT',
          body: JSON.stringify(data)
        }),

      deleteUser: (id) =>
        api.request(`/admin/users/${id}`, {
          method: 'DELETE'
        }),

      getStats: () => api.request('/admin/stats')
    };

    // Componente de Login
    function Login({ onLogin }) {
      const [email, setEmail] = useState('admin@sistema.com');
      const [password, setPassword] = useState('admin123');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');

        try {
          const data = await api.login(email, password);
          localStorage.setItem('admin_token', data.token);
          localStorage.setItem('admin_user', JSON.stringify(data.user));
          onLogin(data.user);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 px-4">
          <div className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md fade-in">
            <div className="text-center mb-8">
              <h1 className="text-3xl font-bold text-gray-800">üîê Admin</h1>
              <p className="text-gray-600 mt-2">Sistema de Gest√£o</p>
            </div>

            <form onSubmit={handleSubmit} className="space-y-6">
              {error && (
                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                  {error}
                </div>
              )}

              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  Email
                </label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  required
                />
              </div>

              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  Senha
                </label>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  required
                />
              </div>

              <button
                type="submit"
                disabled={loading}
                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition disabled:opacity-50"
              >
                {loading ? 'Entrando...' : 'Entrar'}
              </button>
            </form>
          </div>
        </div>
      );
    }

    // Dashboard - Estat√≠sticas
    function Dashboard() {
      const [stats, setStats] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        loadStats();
      }, []);

      const loadStats = async () => {
        try {
          const data = await api.getStats();
          setStats(data);
        } catch (error) {
          console.error('Erro ao carregar stats:', error);
        } finally {
          setLoading(false);
        }
      };

      if (loading) {
        return <div className="text-center py-12">Carregando...</div>;
      }

      return (
        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
          <StatCard
            title="Total de Usu√°rios"
            value={stats?.total || 0}
            icon="üë•"
            color="blue"
          />
          <StatCard
            title="Ativos"
            value={stats?.active || 0}
            icon="‚úÖ"
            color="green"
          />
          <StatCard
            title="Vencidos"
            value={stats?.expired || 0}
            icon="‚ö†Ô∏è"
            color="red"
          />
          <StatCard
            title="Vencem em 7 dias"
            value={stats?.expiring_soon || 0}
            icon="‚è∞"
            color="yellow"
          />
        </div>
      );
    }

    function StatCard({ title, value, icon, color }) {
      const colors = {
        blue: 'bg-blue-500',
        green: 'bg-green-500',
        red: 'bg-red-500',
        yellow: 'bg-yellow-500'
      };

      return (
        <div className="bg-white rounded-lg shadow p-6 fade-in">
          <div className="flex items-center justify-between">
            <div>
              <p className="text-gray-600 text-sm">{title}</p>
              <p className="text-3xl font-bold mt-2">{value}</p>
            </div>
            <div className={`${colors[color]} w-12 h-12 rounded-full flex items-center justify-center text-2xl`}>
              {icon}
            </div>
          </div>
        </div>
      );
    }

    // Lista de Usu√°rios
    function UsersList({ onEdit, onRefresh }) {
      const [users, setUsers] = useState([]);
      const [loading, setLoading] = useState(true);
      const [search, setSearch] = useState('');
      const [statusFilter, setStatusFilter] = useState('');

      useEffect(() => {
        loadUsers();
      }, [search, statusFilter]);

      const loadUsers = async () => {
        try {
          const params = {};
          if (search) params.search = search;
          if (statusFilter) params.status = statusFilter;

          const data = await api.getUsers(params);
          setUsers(data);
        } catch (error) {
          console.error('Erro ao carregar usu√°rios:', error);
        } finally {
          setLoading(false);
        }
      };

      const handleDelete = async (id) => {
        if (!confirm('Tem certeza que deseja deletar este usu√°rio?')) return;

        try {
          await api.deleteUser(id);
          alert('Usu√°rio deletado com sucesso!');
          loadUsers();
          onRefresh();
        } catch (error) {
          alert('Erro ao deletar: ' + error.message);
        }
      };

      const getStatusBadge = (user) => {
        if (!user.is_active) {
          return <span className="px-2 py-1 bg-gray-200 text-gray-700 rounded text-xs">Inativo</span>;
        }
        if (user.is_expired) {
          return <span className="px-2 py-1 bg-red-200 text-red-700 rounded text-xs">Vencido</span>;
        }
        if (user.days_remaining <= 7) {
          return <span className="px-2 py-1 bg-yellow-200 text-yellow-700 rounded text-xs">Vence em {user.days_remaining}d</span>;
        }
        return <span className="px-2 py-1 bg-green-200 text-green-700 rounded text-xs">Ativo</span>;
      };

      return (
        <div className="bg-white rounded-lg shadow fade-in">
          <div className="p-6 border-b">
            <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
              <h2 className="text-xl font-bold">Usu√°rios</h2>
              
              <div className="flex flex-col md:flex-row gap-3">
                <input
                  type="text"
                  placeholder="Buscar..."
                  value={search}
                  onChange={(e) => setSearch(e.target.value)}
                  className="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                />
                
                <select
                  value={statusFilter}
                  onChange={(e) => setStatusFilter(e.target.value)}
                  className="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                >
                  <option value="">Todos</option>
                  <option value="active">Ativos</option>
                  <option value="expired">Vencidos</option>
                  <option value="inactive">Inativos</option>
                </select>
              </div>
            </div>
          </div>

          <div className="overflow-x-auto">
            {loading ? (
              <div className="text-center py-12">Carregando...</div>
            ) : users.length === 0 ? (
              <div className="text-center py-12 text-gray-500">Nenhum usu√°rio encontrado</div>
            ) : (
              <table className="w-full">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Telefone</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vencimento</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">A√ß√µes</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-gray-200">
                  {users.map(user => (
                    <tr key={user.id} className="hover:bg-gray-50">
                      <td className="px-6 py-4 whitespace-nowrap">
                        <div className="font-medium text-gray-900">{user.name}</div>
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {user.email}
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {user.phone || '-'}
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {user.subscription_end ? new Date(user.subscription_end).toLocaleDateString('pt-BR') : '-'}
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap">
                        {getStatusBadge(user)}
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                        <button
                          onClick={() => onEdit(user)}
                          className="text-blue-600 hover:text-blue-900"
                        >
                          Editar
                        </button>
                        <button
                          onClick={() => handleDelete(user.id)}
                          className="text-red-600 hover:text-red-900"
                        >
                          Excluir
                        </button>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            )}
          </div>
        </div>
      );
    }

    // Modal de Criar/Editar Usu√°rio
    function UserModal({ user, onClose, onSave }) {
      const isEdit = !!user;
      const [loading, setLoading] = useState(false);
      const [formData, setFormData] = useState({
        name: user?.name || '',
        email: user?.email || '',
        password: '',
        phone: user?.phone || '',
        subscription_months: '1',
        max_clients: user?.max_clients || '100',
        max_instances: user?.max_instances || '1',
        messages_per_minute: user?.messages_per_minute || '5',  // ‚Üê ADICIONE ESTA LINHA
        is_active: user?.is_active ?? true
      });

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);

        try {
          if (isEdit) {
            await api.updateUser(user.id, formData);
          } else {
            await api.createUser(formData);
          }
          alert(isEdit ? 'Usu√°rio atualizado!' : 'Usu√°rio criado!');
          onSave();
        } catch (error) {
          alert('Erro: ' + error.message);
        } finally {
          setLoading(false);
        }
      };

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: type === 'checkbox' ? checked : value
        }));
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto fade-in">
            <div className="p-6 border-b flex justify-between items-center">
              <h3 className="text-xl font-bold">
                {isEdit ? 'Editar Usu√°rio' : 'Novo Usu√°rio'}
              </h3>
              <button onClick={onClose} className="text-gray-500 hover:text-gray-700">
                ‚úï
              </button>
            </div>

            <form onSubmit={handleSubmit} className="p-6 space-y-4">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Nome *
                  </label>
                  <input
                    type="text"
                    name="name"
                    value={formData.name}
                    onChange={handleChange}
                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Email *
                  </label>
                  <input
                    type="email"
                    name="email"
                    value={formData.email}
                    onChange={handleChange}
                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>

                {!isEdit && (
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Senha *
                    </label>
                    <input
                      type="password"
                      name="password"
                      value={formData.password}
                      onChange={handleChange}
                      className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                      required
                      minLength="6"
                    />
                  </div>
                )}

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Telefone
                  </label>
                  <input
                    type="tel"
                    name="phone"
                    value={formData.phone}
                    onChange={handleChange}
                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="(85) 99999-9999"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    {isEdit ? 'Renovar por (meses)' : 'Validade (meses)'} *
                  </label>
                  <input
                    type="number"
                    name="subscription_months"
                    value={formData.subscription_months}
                    onChange={handleChange}
                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    min="1"
                    max="24"
                    required
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    M√°x. Clientes
                  </label>
                  <input
                    type="number"
                    name="max_clients"
                    value={formData.max_clients}
                    onChange={handleChange}
                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    min="1"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    M√°x. Inst√¢ncias WhatsApp
                  </label>
                  <input
                    type="number"
                    name="max_instances"
                    value={formData.max_instances}
                    onChange={handleChange}
                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    min="1"
                    max="5"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Mensagens por Minuto
                  </label>
                  <select
                    name="messages_per_minute"
                    value={formData.messages_per_minute}
                    onChange={handleChange}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    required
                  >
                    <option value="1">1 msg/min (Ultra Seguro)</option>
                    <option value="3">3 msgs/min (Muito Seguro)</option>
                    <option value="5">5 msgs/min (Seguro - Padr√£o)</option>
                    <option value="7">7 msgs/min (Moderado)</option>
                    <option value="10">10 msgs/min (R√°pido)</option>
                    <option value="15">15 msgs/min (Muito R√°pido)</option>
                    <option value="20">20 msgs/min (Arriscado)</option>
                  </select>
                  <p className="mt-1 text-xs text-gray-500">
                    Recomendado: 5 msgs/min. Valores altos podem causar ban do WhatsApp.
                  </p>
                </div>

                {isEdit && (
                  <div className="flex items-center">
                    <input
                      type="checkbox"
                      name="is_active"
                      checked={formData.is_active}
                      onChange={handleChange}
                      className="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                    />
                    <label className="ml-2 text-sm font-medium text-gray-700">
                      Usu√°rio ativo
                    </label>
                  </div>
                )}
              </div>

              <div className="flex gap-3 pt-4">
                <button
                  type="button"
                  onClick={onClose}
                  className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  disabled={loading}
                  className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                >
                  {loading ? 'Salvando...' : 'Salvar'}
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    // App Principal
    function App() {
      const [user, setUser] = useState(null);
      const [showModal, setShowModal] = useState(false);
      const [editingUser, setEditingUser] = useState(null);
      const [refreshKey, setRefreshKey] = useState(0);

      useEffect(() => {
        const token = localStorage.getItem('admin_token');
        const userData = localStorage.getItem('admin_user');
        
        if (token && userData) {
          setUser(JSON.parse(userData));
        }
      }, []);

      const handleLogin = (userData) => {
        setUser(userData);
      };

      const handleLogout = () => {
        localStorage.removeItem('admin_token');
        localStorage.removeItem('admin_user');
        setUser(null);
      };

      const handleNewUser = () => {
        setEditingUser(null);
        setShowModal(true);
      };

      const handleEditUser = (userData) => {
        setEditingUser(userData);
        setShowModal(true);
      };

      const handleCloseModal = () => {
        setShowModal(false);
        setEditingUser(null);
      };

      const handleSaveUser = () => {
        setShowModal(false);
        setEditingUser(null);
        setRefreshKey(prev => prev + 1);
      };

      if (!user) {
        return <Login onLogin={handleLogin} />;
      }

      return (
        <div className="min-h-screen bg-gray-50">
          {/* Header */}
          <header className="bg-white shadow">
            <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold text-gray-800">
                üîê Painel Administrativo
              </h1>
              <div className="flex items-center gap-4">
                <span className="text-sm text-gray-600">
                  {user.name}
                </span>
                <button
                  onClick={handleLogout}
                  className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                >
                  Sair
                </button>
              </div>
            </div>
          </header>

          {/* Main Content */}
          <main className="max-w-7xl mx-auto px-4 py-8">
            <Dashboard key={refreshKey} />

            <div className="mb-6 flex justify-between items-center">
              <h2 className="text-2xl font-bold">Gerenciar Usu√°rios</h2>
              <button
                onClick={handleNewUser}
                className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
              >
                + Novo Usu√°rio
              </button>
            </div>

            <UsersList 
              key={refreshKey}
              onEdit={handleEditUser}
              onRefresh={() => setRefreshKey(prev => prev + 1)}
            />
          </main>

          {/* Modal */}
          {showModal && (
            <UserModal
              user={editingUser}
              onClose={handleCloseModal}
              onSave={handleSaveUser}
            />
          )}
        </div>
      );
    }

    // Render
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
