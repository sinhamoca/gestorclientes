<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-Web.js Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Configurações -->
    <script src="js/config.js"></script>
    
    <!-- API Helper -->
    <script src="js/api.js"></script>
    
    <!-- Componentes -->
    <script type="text/babel" src="js/components/Navbar.js"></script>
    <script type="text/babel" src="js/components/Login.js"></script>
    <script type="text/babel" src="js/components/Dashboard.js"></script>
    <script type="text/babel" src="js/components/Sessions.js"></script>
    <script type="text/babel" src="js/components/SendMessage.js"></script>
    
    <!-- App Principal -->
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
