version: '3.8'

services:
  # WhatsApp Service (API com whatsapp-web.js)
  wweb-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wweb_service
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
    ports:
      - "${PORT:-9100}:9100"
    volumes:
      - wweb_sessions:/app/sessions
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - shared_network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard Admin (Frontend)
  wweb-dashboard:
    image: nginx:alpine
    container_name: wweb_dashboard
    volumes:
      - ./wweb-dashboard:/usr/share/nginx/html:ro
      - ./wweb-dashboard-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "9101:80"
    restart: unless-stopped
    networks:
      - shared_network
    environment:
      - TZ=America/Sao_Paulo
    depends_on:
      - wweb-service

volumes:
  wweb_sessions:
    driver: local

networks:
  shared_network:
    external: true
